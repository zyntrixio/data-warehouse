name: 'Bink'
version: '1.0.0'
config-version: 2

profile: 'Bink_Bink'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"

models:
  Bink:
    staging:
      +schema: "BINK_STAGING"
      materialized: view
    transformations:
      +schema: "BINK_TRANSFORMED"
      materialized: view
    marts:
      +schema: "BINK"
      materialized: table
  elementary:
    +schema: 'BINK_MONITORING'
    +materialized: table
    +transient: false

vars:
 dbt_artifacts_database: 'DEV'
 dbt_artifacts_schema: 'BINK_MONITORING'

on-run-end:
 - "{{ elementary.upload_dbt_artifacts(results) }}"