                datetime_col: EVENT_DATE_TIME
                unique_id_col: EVENT_ID
                max_sd: 2
            - sd_daily_spike:
                vals: ['DELETED']
                datetime_col: EVENT_DATE_TIME
                unique_id_col: EVENT_ID
                max_sd: 2
        - name: USER_ID
          description: Business PK
          quote: true
          tests:
            - not_null
