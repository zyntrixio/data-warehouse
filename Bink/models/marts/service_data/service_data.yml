version: 2

models:
    - name: service_management
      description: "Table containing freshservice data convering incidents, complaints and SLAs"
      schema: 'service_data'
      config:
        elementary:
          timestamp_column: inserted_date_time
      columns:
        - name: 'SERVICE_ID'
          description: Primary Key of the table
          quote: true
          tests:
            - unique
            - not_null

    - name: api_response_times
      description: "Table containing freshservice data convering incidents, complaints and SLAs"
      schema: 'service_data'
      config:
        elementary:
          timestamp_column: inserted_date_time
      columns:
        - name: 'API_ID'
          description: Primary Key of the table
          quote: true
          tests:
            - unique
            - not_null
        